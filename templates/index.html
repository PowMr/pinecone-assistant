<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowMr AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #chat-box { max-width: 800px; margin: 0 auto; height: 600px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
        .message { margin-bottom: 15px; }
        .user { color: #1a73e8; font-weight: bold; }
        .assistant { color: #0b8043; }
        input { width: 70%; padding: 8px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
    <h1>PowMr AI Assistant</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your question...">
    <button id="send-btn">Send</button>

    <!-- 引入 marked.js 渲染 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const chatBox = document.getElementById("chat-box");
        const input = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;

            // 显示用户消息
            const userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.innerText = question;
            chatBox.appendChild(userDiv);

            input.value = "";

            // 调用后端 /ask API
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const data = await res.json();
            const answer = data.answer;

            // 渲染 Markdown
            const assistantDiv = document.createElement("div");
            assistantDiv.className = "message assistant";
            assistantDiv.innerHTML = marked.parse(answer);
            chatBox.appendChild(assistantDiv);

            // 滚动到最新消息
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
    </script>
</body>
</html>
