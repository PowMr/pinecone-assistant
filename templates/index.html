<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinecone Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; width: 400px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    #input-area { display: flex; }
    #message { flex: 1; padding: 5px; }
    #send { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>🤖 Pinecone Assistant</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="message" type="text" placeholder="Type your message...">
    <button id="send">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = (sender === 'user' ? "You: " : "Assistant: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        });
        const data = await res.json();
        appendMessage('bot', data.answer);
      } catch (err) {
        appendMessage('bot', "⚠️ Error connecting to assistant");
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
